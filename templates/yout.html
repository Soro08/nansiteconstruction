                    })
                    axios.post('/getlink',data,{

                        'Content-Type': 'application/json',
                    }
                })
                    .then((response) => {
                        console.log(response.data.result)
                        this.result = response.data.result
                    })
                    .catch((err) => {

                    })
                },
            }
