<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://youtubemp4.to/assets/css/style.css?2312" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700, 800, 900" rel="stylesheet">
</head>
<body>
    <div id="projet">
        <div class="col col-md-12">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Link</label>
                        <input v-model="liens" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter link">
                        <small id="emailHelp" class="form-text text-muted">Entrer le lien à télécharger.</small>
                    </div>
                    <button class="btn btn-primary" v-on:click ="subliens">Submit</button>
                    <br>
                </form>
            
        </div>
        <div v-html ="result">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    
    <script src="/static/js/axios.min.js"></script>
    

    <script>
    
    var app = new Vue({
            el: '#projet',
            data: {
                result:'<h1>no data </h1>',
                liengithub: null,
                succes: false,
                error: false,
                liens: null,
            }, 
            mounted: function() {
                this.subliens()
            },
            delimiters: ["${", "}"],

            methods: {
                
                subliens: function(){
                    
                    axios.defaults.xsrfCookieName = 'csrftoken'
                    axios.defaults.xsrfHeaderName = 'X-CSRFToken'
                    let data = JSON.stringify({
                        liens: this.liens,
                    })
                    axios.post('/getlink',data,{
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                    .then((response) => {
                        console.log(response.data.result)
                        this.result = response.data.result
                    })
                    .catch((err) => {
                        console.log(err);
                    })
                },
            }
        })    

    </script>
</body>
</html>
